      <div>
          <h1>Tính Tổng Hai ký Số</h1>
        <div style="background-color: antiquewhite; padding: 10px;" class="ml-5">
            <p> input: Nhập vào 1 số có hai chữ số</p>
            <p> handle :  <br> b1:tạo biến so_hang_dv,so_hang_chuc,tong; <br>
              b2 : so_hang_dv = so % 10; so_hang_chuc = so/10;  <br>
              b3 : kết quả: tong = so_hang_chuc +so_hang_dv;  <br>
            </p>
            <p> output : xuất kết quả</p>
        </div>
      </div>

      <div style="width: 50%; margin: 0 auto";>
            <label for="">Nhập vào số "từ 10 đến 99"</label> <br>
            <input type="text" name="" id="so" placeholder="nhập số"><br>
     
            <button class="mt-1" id="button">Tính Nè</button><br>
            <div class=" mt-5" id="ketQua">
                <p id="an_hien"></p>
            </div>
      </div>
